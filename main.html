  <script>
    // Sample initial data for the donut chart
    var initialData = {
      labels: ['Red', 'Green', 'Blue'],
      datasets: [{
        data: [30, 40, 30],
        backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)'],
        hoverOffset: 4 // Distance to move when the user hovers on a segment
      }]
    };

    // Get the canvas element and create the chart with the initial data
    var ctx = document.getElementById('donutChart').getContext('2d');
    var donutChart = new Chart(ctx, {
      type: 'doughnut',
      data: initialData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '80%', // Adjust this value to change the size of the hole in the middle
        plugins: {
          legend: {
            display: true,
            position: 'bottom'
          }
        }
      }
    });

    // Function to update the chart data dynamically
   

    // Example of updating the chart data after 3 seconds (you can call this function with new data whenever needed)
 // Update after 3 seconds (you can change the time as per your requirements)
  </script>
 
  
  <script>
    // Sample data for the line chart
    var data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Sample Data',
        data: [10, 15, 20, 18, 25, 30], // Data points for the chart
        borderColor: 'rgba(75, 192, 192, 1)', // Line color
        borderWidth: 2, // Line width
        fill: false // Disable area fill under the line
      }]
    };

    // Get the canvas element and create the line chart
    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>
  <script>
    // Sample data for geo distribution map (latitude and longitude for markers)
    var data = [
      { name: 'Location A', lat: 40.7128, lon: -74.0060 },
      { name: 'Location B', lat: 34.0522, lon: -118.2437 },
      { name: 'Location C', lat: 41.8781, lon: -87.6298 },
      // Add more data points as needed
    ];

    // Initialize the map
    var map = L.map('map').setView([39.8283, -98.5795], 4); // Center the map on the United States (default view)

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers to the map for each data point
    data.forEach(function(item) {
      L.marker([item.lat, item.lon]).addTo(map).bindPopup(item.name);
    });
  </script>
